{% extends "dashboard/base.html" %}
{% block content %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<div class="container">
    <div class="row" style="padding-top:2%;">
        <div class="col-md-9">
            {% autoescape off %}
            {{ graph_div}}
            {% endautoescape %}
        </div>
        <div class="col-md-3" style="max-height: 300px;overflow-y: scroll;">
            <ul class="list-group">
                {% for cat_count in categories_count %}
                    <li class="list-group-item"> {{ cat_count.0 }} - {{cat_count.1}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
